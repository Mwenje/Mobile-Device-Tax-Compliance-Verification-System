<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMEI Verification System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/register.css" />
  </head>
  <body>
    <div class="container">
      <!-- Registration Form -->
      <form
        class="form-container"
        id="register"
        action="/register"
        method="POST"
        onsubmit="return validateRegistrationForm()"
        aria-label="Retailer registration form"
      >
        <h2>Register</h2>
        <div class="form-group">
          <label for="retailer-pin">Retailer PIN Number:</label>
          <input
            id="retailer-pin"
            name="retailer-pin"
            type="text"
            required
            pattern="\d{6}"
            title="Retailer PIN should be a 6-digit number"
          />
        </div>

        <div class="form-group">
          <label for="reg-name">Full Name:</label>
          <input id="reg-name" name="reg-name" type="text" required />
        </div>

        <div class="form-group">
          <label for="reg-email">Email:</label>
          <input id="reg-email" name="reg-email" type="email" required />
        </div>

        <div class="form-group">
          <label for="reg-password">Password:</label>
          <input
            id="reg-password"
            name="reg-password"
            type="password"
            required
          />
        </div>

        <div class="form-group">
          <label for="reg-confirm-password">Confirm Password:</label>
          <input
            id="reg-confirm-password"
            name="reg-confirm-password"
            type="password"
            required
          />
        </div>

        <div class="form-group">
          <label for="reg-county">County:</label>
          <input id="reg-county" name="reg-county" type="text" required />
        </div>

        <div class="form-group">
          <label for="reg-building">Building:</label>
          <input id="reg-building" name="reg-building" type="text" />
        </div>

        <div class="form-group">
          <label for="reg-phone">Phone:</label>
          <input
            id="reg-phone"
            name="reg-phone"
            type="tel"
            pattern="[0-9]{10}"
            title="Please enter a 10-digit phone number"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>

    <script>
      function validateRegistrationForm() {
        const password = document.getElementById("reg-password").value;
        const confirmPassword = document.getElementById(
          "reg-confirm-password"
        ).value;
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
